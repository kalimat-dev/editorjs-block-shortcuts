name: Publish package to NPM

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: yarn build
      - run: yarn publish --access=example
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
